abstract:
  description: 'Azure Stack hub, şirketinizin veya hizmet sağlayıcının veri merkezinde Azure hizmetlerini kullanmanıza imkan tanıyan karma bir bulut platformudur. Geliştirici olarak Azure Stack Hub üzerinde uygulamalar oluşturabilirsiniz. Daha sonra bunları Azure ''a Azure Stack hub ''a dağıtabilir veya bir Azure Stack hub bulutu ile Azure arasındaki bağlantıdan yararlanan gerçekten karma uygulamalar oluşturabilirsiniz. Hızlı başlangıç kılavuzlarımız ve öğreticilerimizden yararlanarak kaynak oluşturma ve uygulamaları dağıtma hakkında bilgi edinin.<br/><br/>Altyapıyı yöneten ve hizmet sunan bir Azure Stack hub operatörünüz varsa, <a href="../operator/">işleç belgelerimize</a>bakın.<br/><br/>Ücretsiz olarak indirebileceğiniz ve kullanabileceğiniz bir Azure Stack hub ''ın tek düğümlü dağıtımı olan Azure Stack hub Development Kit (ASDK) ile ilgilenen bir Azure Stack hub kullanıcımız varsa, <a href="../asdk">asdk belgelerimize</a>bakın.'
