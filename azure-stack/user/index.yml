abstract:
  description: 'Azure Stack, şirketinizin veya hizmet sağlayıcınızın veri merkezinden Azure hizmetleri sağlama olanağı sunan bir hibrit bulut platformudur. Bir geliştirici olarak Azure Stack’te uygulama derleyebilirsiniz. Daha sonra bu uygulamaları Azure Stack’te dağıtabilir veya Azure Stack bulut ve Azure arasındaki bağlantıdan yararlanan tamamen karma uygulamalar derleyebilirsiniz. Hızlı başlangıç kılavuzlarımız ve öğreticilerimizden yararlanarak kaynak oluşturma ve uygulamaları dağıtma hakkında bilgi edinin.<br/><br/>Altyapıyı yöneten ve hizmet sunan bir Azure Stack işletmeni kullanıyorsanız, bkz. <a href="../operator/">operatör belgeleri</a>.<br/><br/>Ücretsiz olarak indirebileceğiniz ve kullanabileceğiniz bir Azure Stack tek düğümlü bir dağıtımı olan Azure Stack Geliştirme Seti (ASDK) ile ilgilenen Azure Stack bir kullanıcılığımız varsa, <a href="../asdk">asdk belgelerimize</a>bakın.'
