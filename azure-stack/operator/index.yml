abstract:
  description: 'Microsoft Azure Stack, veri merkezinden Azure hizmetleri sağlama olanağı sunan bir karma bulut platformudur. Azure Stack tümleşik sistemleri altyapısını yönetme ve Hizmetleri hızlı başlangıç kılavuzlarımız ve öğreticilerimizden yararlanarak teklif öğrenin.<br/><br/>Hizmetleri kullanan veya Azure Stack için uygulamalar oluşturur bir Azure Stack kullanıcısı değilseniz, bkz. bizim <a href="/azure-stack/user">kullanıcı belgeleri</a>.<br/><br/>Azure Stack geliştirme Seti''ni (ASDK içinde), bir tek düğümlü dağıtım Azure Stack, indirin ve ücretsiz olarak kullanmak istiyorsanız bir Azure Stack operatörü olup olmadığını görmek bizim <a href="/azure-stack/asdk">ASDK belgeleri</a>.'
