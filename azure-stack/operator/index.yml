abstract:
  description: 'Microsoft Azure Stack, veri merkezinden Azure hizmetleri sağlama olanağı sunan bir karma bulut platformudur. Azure Stack tümleşik sistem altyapısını yönetmeyi ve hızlı başlangıçlar ve öğreticilerimizi kullanarak hizmet sunmayı öğrenin.<br/><br/>Azure Stack için hizmetler veya uygulamalar derleme kullanan Azure Stack bir kullanıcılarınız varsa, <a href="/azure-stack/user">Kullanıcı belgelerimize</a>bakın.<br/><br/>Ücretsiz olarak indirebileceğiniz ve kullanabileceğiniz bir Azure Stack tek düğümlü bir dağıtımı olan Azure Stack Geliştirme Seti (ASDK) ile ilgilenen bir Azure Stack operatörünüz varsa, <a href="/azure-stack/asdk">asdk belgelerimize</a>bakın.'
