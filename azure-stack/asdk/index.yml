abstract:
  description: 'Azure Stack geliştirme Seti''ni (ASDK) indirin ve ücretsiz olarak kullanmaya Azure Stack, tek düğümlü dağıtımıdır. ASDK Azure Stack''i değerlendirin ve bir üretim dışı ortamda Azure ile tutarlı araç ve API''leri kullanarak modern uygulamalar geliştirin, bir ortam sağlamak üzere tasarlanmıştır. <br/><br/>Tümleşik sistemler altyapıyı yöneten ve hizmetleri sunan Azure Stack operatörü kullanıyorsanız bkz bizim <a href="/azure-stack/operator">operatör belgeleri</a>.<br/><br/>Hizmetleri kullanan veya Azure Stack için uygulamalar oluşturur bir Azure Stack kullanıcısı değilseniz, bkz. bizim <a href="/azure-stack/user">kullanıcı belgeleri</a>.'
