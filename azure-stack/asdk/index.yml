abstract:
  description: 'Azure Stack hub Development Kit (ASDK), indirebileceğiniz ve ücretsiz olarak kullanabileceğiniz Azure Stack tek düğümlü bir dağıtımdır. ASDK, Azure Stack değerlendirebileceğiniz ve Azure ile bir üretim dışı ortamda Azure ile tutarlı araçlar kullanarak modern uygulamalar geliştirebileceğiniz bir ortam sağlamaktır. <br/><br/>Tümleşik sistemler altyapısını yöneten ve hizmet sunan bir Azure Stack işletmeni kullanıyorsanız, bkz. <a href="/azure-stack/operator">operatör belgeleri</a>.<br/><br/>Azure Stack için hizmetler veya uygulamalar derleme kullanan Azure Stack bir kullanıcılarınız varsa, <a href="/azure-stack/user">Kullanıcı belgelerimize</a>bakın.'
